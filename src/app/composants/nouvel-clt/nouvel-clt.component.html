<div class="col m-3 mb-3">

  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp;Information du collaborateur</h2>
    </div>
    <div class="col-md-12">

        <div class="row mb-3">

          <div class="col">
            <input type="text" class="form-control" placeholder="Nom du collaborateur">

        </div>
        <div class="row mb-3">

            <input type="text" class="form-control" placeholder="Prenom du collaborateur">
