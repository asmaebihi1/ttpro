<!-- JavaScript Bootstrap (jQuery required) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>



<div class="row mb-1 mr-0 mt-1 custom-border ">
  <!--  details projets -->
  <div class="col-md-2 custom-border-right p-1 text-center mt-1 mb-1">
    <div class="">
      <img src="assets/product.png" width="60px" height="60px">
    </div>
  </div>
  <div class="col-md-4 custom-border-right mt-1 mb-1">
    <div class="row">
      <div class="d-flex align-items-center ">
        <div class="mr-7 col-md-1"><i class="fa-solid fa-barcode"></i></div>
        <div class="col-md-11">ID materiel</div>
      </div>
    </div>
    <div class="row">
      <div class="d-flex align-items-center">
        <div class="mr-7 col-md-1"><i class="fa-solid fa-barcode"></i></div>
        <div class="col-md-11">Libelle</div>
      </div>
    </div>

    <div class="row">
      <div class="d-flex align-items-center">
        <div class="mr-7 col-md-1"><i class="fa-solid fa-barcode"></i></div>
        <div class="col-md-11">Reference</div>
      </div>
    </div>
    <div class="row">
      <div class="d-flex align-items-center">
        <div class="mr-7 col-md-1"><i class="fa-solid fa-arrow-up-short-wide blue-color"></i></div>
        <div class="col-md-11">Quantite</div>
      </div>
    </div>
    <div class="row">
      <div class="d-flex align-items-center">
        <div class="mr-7 col-md-1"><i class="fa-solid fa-sack-dollar green-color"></i></div>
        <div class="col-md-11">Prix</div>
      </div>
    </div>
  </div>
  <!--  details Materiels -->
  <div class="col-md-3 custom-border-right mt-1 mb-1">

      <div class="col-md-10 text-center">
        <div class="row">
          <div class="col-md-12">
           <h3>
             Stock actuel
           </h3>
          </div>
          <div class="col-md-12">
            <h3>139</h3>
          </div>
        </div>
      </div>

  </div>
  <!--  boutons action -->
  <div class="col-md-3">
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
          <i class="fa-regular fa-pen-to-square"></i>&nbsp;Correction de stock
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
