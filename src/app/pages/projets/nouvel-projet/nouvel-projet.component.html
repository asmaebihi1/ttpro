<div class="col m-3 mb-3">
  <div class="col-md-12 mb-3">
    <img src="assets/product.png" class="rounded-circle" width="150px" height="150px">
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp;Information du projet</h2>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="ID projet">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom projet">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Budget">
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Progression du projet</option>
              <option value="1">Étude</option>
              <option value="2">En progrès</option>
              <option value="3">En maintenance</option>
              <option value="3">Achevé</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingInput" placeholder="Date debut">
          <label for="floatingInput">Date debut</label>
        </div>
          </div>
          <div class="col">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingDatefinestime" placeholder="Date fin estime">
          <label for="floatingDatefinestime">Date fin estime</label>
        </div>
        </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="floatingDatefin" placeholder="Date fin estime">
              <label for="floatingDatefin">Date fin estime</label>
            </div>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Sélectionner une catégorie du matériels</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="row text-right">
  <div class="col">
     <button type="button" class="btn btn-danger m-3">
       <i class="fa fa-ban"></i>&nbsp;Annuler
     </button>
    <button type="button" class="btn btn-primary ">
      <i class="fa fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>
  </div>

</div>
